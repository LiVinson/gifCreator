<!DOCTYPE html>
<html>

<head>
    <title>giphyCreator</title>
    <meta charset="utf-8">

    <!-- Bootstrap, CSS and Google Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Permanent+Marker|Slabo+27px" rel="stylesheet">

</head>

<body>



    <!-- Navbar with Search bar and submitbutton -->

    <nav class="navbar navbar-default nbaNavbar">
        <div class="container-fluid">

            <div class="navbar-header">

                
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
               
                <a class="navbar-brand" href="#"><span id="nbaHeader">NBA</span> GIF Creator</a>
                           </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-right">
                    <!-- Search field -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchField" placeholder="Search for an NBA Player...">
                    </div>
                    <!-- //Submit Button -->
                    <button type="submit" class="btn btn-default searchGif">Search</button>
                </form>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <container class="mainContainer">

    <!-- Panel on the left (will hold buttons) 3/12 -->

        <div class="row">

            <div class="col-xs-12 col-sm-2 col-md-2 buttonDiv">  
                <div class="panel panel-default buttonPanel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Select a Button</h3>
                    </div>
                    <div class="panel-body">
                        List of Buttons
                    </div>
                </div>
            </div>

            <!-- Panel on the right (will hold gifs) 9/12 -->

            <div class="col-xs-12 col-sm-10 col-md-10 gifDiv">  
                <div class="panel panel-default gifPanel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Click a button to check Out NBA gifs, or search for your favorite player. Click a gif to see it in action!</h3>
                    </div>
                    <div class="panel-body gifHolder">
                    <!-- Gifs go Here -->
                    </div>
                </div>
            </div>

        </div>  <!-- End Row-->

    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
